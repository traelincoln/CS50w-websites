<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link type="text/css" rel="stylesheet" href="css/google-search.css" />
  </head>
  <body>
    <nav id="google-homepage-nav">
      <a href="image-search.html">Google Image Search</a>
      <a href="advanced-search.html">Googe Advanced Search</a>
    </nav>
    <div id="container" class="center">
      <img src="images/google-logo.png" alt="The google logo" />
      <form class="home" action="https://google.com/search">
        <div id="search-bar">
          <input class="background-image" type="text" name="q" />
        </div>
        <div class="search-buttons">
          <input class="search-buttons" type="submit" value="Google Search" />
          <input class = "search-buttons" type="submit" value="I'm feeling Lucky" />
        </div>
      </form>
    </div>
  </body>
</html>

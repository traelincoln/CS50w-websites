<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
	<link type="text/css" rel="stylesheet" href="css/advanced_search_stylesheet.css">
    <body>
		<nav adavanced-search-nav>
			<a href="index.html">Google Search</a></br>
		</nav>
		<h3>Advanced Search</h3>
		<div id="container">
			<form action="https://google.com/search">
				Find pages withâ€¦</br></br>
				<div class="row">
					<label for="include">all these words:</label>
					<input type="text" id="include" name="as_q">
				</div>
				<div class="row">
					<label for="exact_phase">this exact word or phrase:</label>
					<input type="text" id="exact_phrase" name="as_epq">
				</div>
				<div class="row">
					<label for="any_words"> any of these words:</label>
					<input type="text" id="any_words" name="as_oq">
				</div>
				<div class="row">
					<label for="exclude">none of these words:</label>
					<input type="text" id="exclude" name="as_eq">
				</div>
				<div id="submit-button" class="row">
					<input type="submit" value="Advanced Search">
				</div>
			</form>
		</div>
    </body>
</html>

	<link type="text/css" rel="stylesheet" href="css/google-search.css">
    <body>
		<nav class="advanced">
			<a href="index.html">Google Search</a>
      <a href="image-search.html">Image search</a>
    </br>
		</nav>
		<h3>Advanced Search</h3>
		<div id="container">
			<form action="https://google.com/search">
				<p>Find pages withâ€¦</p></br></br>
				<div class="row">
					<label for="include">all these words:</label>
					<input class="advanced" type="text" id="include" name="as_q">
				</div>
				<div class="row">
					<label for="exact_phase">this exact word or phrase:</label>
					<input class="advanced" type="text" id="exact_phrase" name="as_epq">
				</div>
				<div class="row">
					<label for="any_words"> any of these words:</label>
					<input class="advanced" type="text" id="any_words" name="as_oq">
				</div>
				<div class="row">
					<label for="exclude">none of these words:</label>
					<input class="advanced" type="text" id="exclude" name="as_eq">
				</div>
				<div id="submit-button" class="row">
					<input class="advanced" type="submit" value="Advanced Search">
				</div>
			</form>
		</div>
    </body>

<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Google Advanced Search</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="google-search.css">
    </head>
  
    <body>
		<nav class="advanced">
			<a href="index.html">Google Search</a>
      <a href="image-search.html">Image search</a>
    </br>
		</nav>
		<h3>Advanced Search</h3>
		<div id="container">
			<form action="https://google.com/search">
				<p>Find pages withâ€¦</p></br></br>
				<div class="row">
					<label class="form-label" for="include">all these words:</label>
					<input class="form-control advanced" type="text" id="include" name="as_q">
				</div>
				<div class="row">
					<label class="form-label" for="exact_phase">this exact word or phrase:</label>
					<input class="form-control advanced" type="text" id="exact_phrase" name="as_epq">
				</div>
				<div class="row">
					<label class="form-label" for="any_words"> any of these words:</label>
					<input class="form-control advanced" type="text" id="any_words" name="as_oq">
				</div>
				<div class="row">
					<label class="form-label" for="exclude">none of these words:</label>
					<input class="form-control advanced" type="text" id="exclude" name="as_eq">
				</div>
				<div id="submit-button" class="row">
					<input class="btn btn-primary mb3 advanced" type="submit" value="Advanced Search">
				</div>
			</form>
		</div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
